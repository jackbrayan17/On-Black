<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Black</title>
    <link rel="icon" href="img/logo-removebg-preview.png" type="image/png" style="border-radius: 50%;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #ffd700;
            --black: #000;
            --gray-dark: #222;
            --font-main: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--black);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e6c200;
        }

        /* For Firefox */
        * {
            scrollbar-color: var(--gold) #111;
            scrollbar-width: thin;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--black);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img.logo {
            width: 50px;
            border-radius: 50%;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 22px;
            color: var(--gold);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: var(--gold);
            color: var(--black);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 24px;
            color: var(--gold);
            display: none;
            cursor: pointer;
        }

        .search-container {
            margin: 15px 25px;
        }

        .search-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--gold);
            border-radius: 4px;
            background-color: #111;
            color: #fff;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 25px;
        }

        .product {
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .product:hover {
            transform: scale(1.02);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product p.name {
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .product p.price {
            color: var(--gold);
            font-size: 16px;
        }

        .product button {
            margin-top: 10px;
            background-color: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #e6c200;
        }

        footer {
            background-color: var(--gray-dark);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            margin: 0 10px;
            color: var(--gold);
            font-size: 20px;
        }

        footer a:hover {
            color: #fff;
        }

        .modal, .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content, .cart-content {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: white;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            color: var(--gold);
            font-size: 20px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .quantity-control button {
            background-color: var(--gold);
            border: none;
            padding: 5px 10px;
            color: var(--black);
            font-weight: bold;
            cursor: pointer;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-whatsapp i {
            font-size: 1.2rem;
        }

        .btn-whatsapp:hover {
            background-color: #1DA851;
            transform: scale(1.03);
        }

        .btn-cart {
            background-color: #FFC107;
            color: #111;
            border: none;
            padding: 10px 16px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.2);
        }

        .btn-cart i {
            font-size: 1.1rem;
        }

        .btn-cart:hover {
            background-color: #e0a800;
            transform: scale(1.03);
        }

        #category-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 60px;
            right: -200px;
            background-color: rgba(17, 17, 17, 0.7);
            width: 200px;
            padding: 15px;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        #category-nav button {
            background-color: #222;
            color: #FFD700;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            overflow: visible;
            text-overflow: unset;
        }

        #category-nav button:hover {
            background-color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gold);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .search-container input {
                font-size: 14px;
            }
        }

        @media(min-width: 769px) {
            #category-nav {
                flex-direction: row;
                position: static;
                background: none;
                padding: 15px 25px;
                gap: 20px;
                justify-content: center;
                width: 100%;
                background-color: rgba(17, 17, 17, 0.7);
            }

            #category-nav button {
                white-space: nowrap;
                overflow: visible;
                text-overflow: unset;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.jpg" class="logo" alt="On Black Logo">
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>
    <nav id="category-nav">
        <button onclick="filterByType('All')">Tous</button>
        <button onclick="filterByType('Caps')">Casquettes</button>
        <button onclick="filterByType('Tshirt')">T-Shirts</button>
        <button onclick="filterByType('Pants')">Pantalons</button>
    </nav>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Rechercher des produits..." oninput="searchProducts()">
    </div>
    <main class="product-grid" id="product-grid">
        <div class="loading">Chargement des produits...</div>
    </main>
    <footer>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com" target="_blank"><i class="fab fa-x"></i></a>
        <a href="https://wa.me/237694103585" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </footer>
    <div class="modal" id="product-modal"></div>
    <div class="cart-modal" id="cart-modal"></div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let selectedProduct = null;
        let allProducts = [];
        let currentType = 'All';
        let searchQuery = '';

        // Initialize cart count and modal close listeners on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            loadProducts();
            // Add click listeners for closing modals
            document.getElementById('product-modal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    document.getElementById('product-modal').style.display = 'none';
                }
            });
            document.getElementById('cart-modal').addEventListener('click', (e) => {
                if (e.target.classList.contains('cart-modal')) {
                    document.getElementById('cart-modal').style.display = 'none';
                }
            });
        });

        async function loadProducts() {
            const grid = document.getElementById('product-grid');
            try {
                const response = await fetch('produits.json');
                if (!response.ok) throw new Error('Échec du chargement des produits');
                allProducts = await response.json();
                renderProducts();
            } catch (error) {
                grid.innerHTML = `<div class="error-message">Erreur: ${error.message}</div>`;
            }
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            
            let filtered = currentType === 'All' 
                ? allProducts 
                : allProducts.filter(p => p.type === currentType);
            
            if (searchQuery) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    p.description.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="error-message">Aucun produit trouvé</div>';
                return;
            }

            filtered.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p class="name">${product.name}</p>
                    <p class="price">${product.price} FCFA</p>
                    <button onclick="showProductModal('${product.id}')">Voir le produit</button>
                `;
                grid.appendChild(div);
            });
        }

        function searchProducts() {
            searchQuery = document.getElementById('search-input').value;
            renderProducts();
        }

        function filterByType(type) {
            currentType = type;
            renderProducts();
            if (window.innerWidth <= 768) toggleMenu();
        }

        function toggleMenu() {
            const nav = document.getElementById('category-nav');
            nav.style.right = nav.style.right === '0px' ? '-200px' : '0px';
        }

        function addToCart(id, quantity = 1, size) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            const existingItem = cart.find(item => item.id === id && item.size === size);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...product, quantity, size });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            toggleCart();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = 'flex';
            cartModal.innerHTML = `
                <div class="cart-content">
                    <span class="close-btn" onclick="document.getElementById('cart-modal').style.display='none'">&times;</span>
                    <h3>Votre Panier</h3>
                    ${cart.length === 0 ? '<p>Le panier est vide</p>' : cart.map((p, i) => `
                        <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #333;">
                            <p>${p.name} (${p.size}) - ${p.price} FCFA</p>
                            <div class="quantity-control">
                                <button onclick="changeQty(${i}, -1)">-</button>
                                <span>${p.quantity}</span>
                                <button onclick="changeQty(${i}, 1)">+</button>
                                <button onclick="removeFromCart(${i})" style="background-color: #ff4444; margin-left: 10px;">Supprimer</button>
                            </div>
                        </div>
                    `).join('')}
                    <button onclick="whatsAppOrder()" class="btn-whatsapp" ${cart.length === 0 ? 'disabled' : ''}>
                        <i class="fab fa-whatsapp"></i> Valider la commande via WhatsApp
                    </button>
                    <p>Total: ${cart.reduce((sum, p) => sum + p.price * p.quantity, 0)} FCFA</p>
                </div>
            `;
        }

        function changeQty(index, delta) {
            cart[index].quantity += delta;
            if (cart[index].quantity < 1) {
                removeFromCart(index);
                return;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            toggleCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            toggleCart();
        }

        function whatsAppOrder() {
            if (cart.length === 0) return;
            const message = cart.map(p => `${p.name} - Taille ${p.size} x${p.quantity} (${p.price * p.quantity} FCFA)`).join('\n') +
                `\nTotal: ${cart.reduce((sum, p) => sum + p.price * p.quantity, 0)} FCFA`;
            const phone = '237694103585';
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function showProductModal(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;
            
            selectedProduct = product;
            const modal = document.getElementById('product-modal');
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-btn" onclick="document.getElementById('product-modal').style.display='none'">&times;</span>
                    <h3>${product.name}</h3>
                    <img src="${product.image}" style="width:100%;height:auto;margin:10px 0;">
                    <p>${product.description}</p>
                    <label for="size-select" style="color: #FFD700; font-weight: 500; margin-bottom: 6px; display: block;">
                        Taille :
                    </label>
                    <select id="size-select" style="
                        background-color: #111; 
                        color: #FFD700; 
                        border: 1px solid #FFD700; 
                        padding: 8px 12px; 
                        border-radius: 8px; 
                        font-size: 15px; 
                        outline: none;
                        appearance: none;
                        cursor: pointer;
                        transition: border 0.3s ease, background 0.3s ease;
                    ">
                        ${product.sizes.map(size => `
                            <option value="${size}" style="background-color: #111; color: #FFD700;">${size}</option>
                        `).join('')}
                    </select>
                    <div class="quantity-control" style="margin: 15px 0;">
                        <button onclick="changeModalQty(-1)">-</button>
                        <span id="modal-quantity">1</span>
                        <button onclick="changeModalQty(1)">+</button>
                    </div>
                    <p style="color:var(--gold)">${product.price} FCFA</p>
                    <button onclick="addToCart('${product.id}', parseInt(document.getElementById('modal-quantity').textContent), document.getElementById('size-select').value)" class="btn-cart">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <button onclick="whatsAppSingleOrder()" class="btn-whatsapp">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            `;
        }

        function changeModalQty(delta) {
            const qtySpan = document.getElementById('modal-quantity');
            let qty = parseInt(qtySpan.textContent) + delta;
            if (qty < 1) qty = 1;
            qtySpan.textContent = qty;
        }

        function whatsAppSingleOrder() {
            const p = selectedProduct;
            const size = document.getElementById('size-select').value;
            const quantity = document.getElementById('modal-quantity').textContent;
            const msg = `${p.name}\n${p.description}\nTaille: ${size}\nQuantité: ${quantity}\nPrix: ${p.price * quantity} FCFA`;
            const phone = '237694103585';
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
