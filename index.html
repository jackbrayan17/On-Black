<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Black - Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --gold: #ffd700;
            --black: #000;
            --gray-dark: #222;
            --light-gray: #333;
            --font-main: 'Space Mono', monospace;
            --padding-unit: 1rem;
            --font-size-base: 16px;
            --primary: #ffd700;
            --accent-secondary: #ffd700;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--black);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: var(--font-size-base);
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e6c200;
        }

        * {
            scrollbar-color: var(--gold) #111;
            scrollbar-width: thin;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--padding-unit);
            background-color: var(--black);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        header img.logo {
            width: clamp(80px, 15vw, 100px);
            height: auto;
            border-radius: 50%;
            order: 2;
            margin: 0 auto;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: clamp(1.2rem, 5vw, 1.4rem);
            color: var(--gold);
            padding: 0.5rem;
            order: 1;
        }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -8px;
            background-color: var(--gold);
            color: var(--black);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: clamp(0.6rem, 2vw, 0.75rem);
            font-weight: bold;
        }

        .menu-icon {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            color: var(--gold);
            cursor: pointer;
            padding: 0.5rem;
            order: 3;
            display: none;
        }

        .search-container {
            margin: var(--padding-unit);
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 2px solid var(--gold);
            border-radius: 25px;
            background-color: #111;
            color: #fff;
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .search-container input:focus {
            outline: none;
            border-color: #e6c200;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: scale(1.02);
        }

        .search-container::before {
            content: '\f002';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(150px, 100%), 1fr));
            gap: clamp(0.5rem, 2vw, 1rem);
            padding: var(--padding-unit);
        }

        .product {
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 0.5rem;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .product:hover {
            transform: scale(1.02);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: clamp(150px, 40vw, 200px);
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            transition: opacity 0.3s ease;
        }

        .thumbnail-container {
            display: flex;
            gap: 1rem;
            padding: 0.75rem 0;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--light-gray);
        }

        .thumbnail-container::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnail-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .thumbnail {
            width: clamp(70px, 15vw, 90px);
            height: clamp(70px, 15vw, 90px);
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .thumbnail:hover {
            border-color: var(--accent-secondary);
            transform: translateY(-3px);
        }

        .thumbnail.active {
            border-color: var(--accent-secondary);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        .product p.name {
            margin: 0.3rem 0;
            font-weight: bold;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .product p.price {
            color: var(--gold);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        .product button {
            margin-top: 0.3rem;
            background-color: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            width: 100%;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #e6c200;
        }

        footer {
            background: linear-gradient(180deg, #111 0%, var(--gray-dark) 100%);
            padding: calc(var(--padding-unit) * 2) var(--padding-unit);
            text-align: center;
            margin-top: auto;
            width: 100%;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gold);
            opacity: 0.5;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-links a {
            color: var(--gold);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem;
        }

        .footer-links a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .footer-links a:hover::after {
            width: 80%;
        }

        .footer-info {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            opacity: 0.8;
        }

        .footer-info p {
            margin: 0.5rem 0;
        }

        .modal, .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content, .cart-content {
            background-color: #111;
            padding: clamp(1rem, 5vw, 1.5rem);
            border-radius: 10px;
            width: min(90vw, 500px);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            color: white;
            box-sizing: border-box;
        }

        .close-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            cursor: pointer;
            color: var(--gold);
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            padding: 0.25rem;
        }

        .main-image-container {
            position: relative;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--light-gray);
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .modal-main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .modal-main-image:hover {
            transform: scale(1.03);
        }

        .modal-content select {
            background-color: #222;
            color: #fff;
            border: 2px solid var(--gold);
            border-radius: 4px;
            padding: 0.5rem;
            width: 100%;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        .modal-content button, .cart-content button {
            background-color: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }

        .modal-content button:hover, .cart-content button:hover {
            background-color: #e6c200;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: #fff;
        }

        .btn-whatsapp:hover {
            background-color: #1DA851;
        }

        .btn-continue-shopping {
            background-color: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .btn-continue-shopping:hover {
            background-color: #e6c200;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0.75rem 0;
        }

        .quantity-control button {
            background-color: var(--gold);
            border: none;
            padding: 0.5rem;
            color: var(--black);
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            font-size: clamp(0.8rem, 3vw, 1rem);
            min-width: 2rem;
        }

        #category-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: fixed;
            top: 60px;
            right: -100%;
            background-color: rgba(17, 17, 17, 0.95);
            width: min(80vw, 250px);
            padding: var(--padding-unit);
            transition: right 0.3s ease;
            z-index: 1000;
            height: calc(100vh - 60px);
        }

        #category-nav.active {
            right: 0;
        }

        #category-nav button {
            background-color: #222;
            color: var(--gold);
            border: none;
            padding: 0.75rem;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: left;
        }

        #category-nav button:hover {
            background-color: #333;
        }

        .loading {
            text-align: center;
            padding: var(--padding-unit);
            color: var(--gold);
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: var(--padding-unit);
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        @media (max-width: 480px) {
            :root {
                --font-size-base: 14px;
                --padding-unit: 0.5rem;
            }

            header {
                padding: 0.5rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
                padding: 0.5rem;
            }

            .product {
                padding: 0.5rem;
            }

            .product-image-container {
                height: clamp(120px, 35vw, 150px);
            }

            .product p.name {
                font-size: clamp(0.8rem, 3vw, 0.9rem);
            }

            .product p.price {
                font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            }

            .product button {
                padding: 0.3rem 0.6rem;
                font-size: clamp(0.6rem, 2vw, 0.7rem);
            }

            .modal-content, .cart-content {
                width: 95vw;
                padding: 0.75rem;
            }

            .footer-content {
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .search-container {
                margin: 0.5rem;
            }

            .search-container input {
                padding: 0.5rem 2rem 0.5rem 1rem;
            }
        }

        @media (min-width: 769px) {
            #category-nav {
                flex-direction: row;
                position: static;
                background: rgba(17, 17, 17, 0.7);
                padding: var(--padding-unit);
                gap: 1rem;
                justify-content: center;
                width: 100%;
                height: auto;
            }

            #category-nav button {
                flex: 1;
                text-align: center;
            }
        }

        @media (min-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }

            .modal-content, .cart-content {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-shopping-cart cart-icon" onclick="openCartModal()">
            <span class="cart-count">0</span>
        </i>
        <img src="img/logo.png" alt="On Black Logo" class="logo">
        <i class="fas fa-bars menu-icon" onclick="toggleNav()"></i>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Rechercher un produit..." oninput="filterProducts()">
    </div>

    <nav id="category-nav">
        <button onclick="filterByCategory('all')">Tous</button>
        <button onclick="filterByCategory('Tshirts')">T-Shirts</button>
        <button onclick="filterByCategory('TankTops')">Débardeurs</button>
        <button onclick="filterByCategory('Caps')">Chapeaux</button>
    </nav>

    <div id="products" class="product-grid">
        <p class="loading">Chargement des produits...</p>
    </div>

    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="main-image-container">
                <img src="" alt="Produit" class="modal-main-image">
            </div>
            <div class="thumbnail-container" id="thumbnail-container"></div>
            <h3 id="modal-name"></h3>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <p id="modal-stock"></p>
            <label for="modal-size">Taille:</label>
            <select id="modal-size"></select>
            <div class="quantity-control">
                <button onclick="updateModalQuantity(-1)">-</button>
                <span id="modal-quantity">1</span>
                <button onclick="updateModalQuantity(1)">+</button>
            </div>
            <button onclick="addToCart()">Ajouter au panier</button>
            <button class="btn-whatsapp" onclick="orderViaWhatsApp()">Commander via WhatsApp</button>
        </div>
    </div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <span class="close-btn" onclick="closeCartModal()">&times;</span>
            <h2>Votre Panier</h2>
            <div id="cart-items"></div>
            <button class="btn-whatsapp" onclick="validateCartViaWhatsApp()">Valider la commande via WhatsApp</button>
            <button class="btn-continue-shopping" onclick="closeCartModal()">Continuer les achats</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer-info">
                <p>© 2025 On Black. Tous droits réservés.</p>
                <p>Contactez-nous : contact@onblack.com</p>
                <p>Mode de vie élégant, directement de Yaoundé</p>
            </div>
        </div>
    </footer>

    <script>
        let products = [];
        let cart = [];

        // Charger les produits depuis le JSON
        fetch('produits.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                displayProducts(products);
            })
            .catch(error => {
                document.getElementById('products').innerHTML = '<p class="error-message">Erreur lors du chargement des produits.</p>';
                console.error('Erreur:', error);
            });

        function displayProducts(products) {
            const productGrid = document.getElementById('products');
            productGrid.innerHTML = '';
            if (products.length === 0) {
                productGrid.innerHTML = '<p class="error-message">Aucun produit trouvé.</p>';
                return;
            }
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.images[0]}" alt="${product.name}" class="main-image">
                    </div>
                    <p class="name">${product.name}</p>
                    <p class="price">${product.price} FCFA</p>
                    <button onclick="openModal('${product.id}')">Voir le produit</button>
                `;
                productGrid.appendChild(productDiv);
            });
        }

        function filterProducts() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchValue) || 
                product.description.toLowerCase().includes(searchValue)
            );
            displayProducts(filteredProducts);
        }

        function filterByCategory(category) {
            const filteredProducts = category === 'all' ? products : products.filter(product => product.type === category);
            displayProducts(filteredProducts);
            toggleNav();
        }

        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const modal = document.getElementById('product-modal');
            const modalImage = document.querySelector('.modal-main-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const modalName = document.getElementById('modal-name');
            const modalDescription = document.getElementById('modal-description');
            const modalPrice = document.getElementById('modal-price');
            const modalStock = document.getElementById('modal-stock');
            const modalSize = document.getElementById('modal-size');
            const modalQuantity = document.getElementById('modal-quantity');

            modalImage.src = product.images[0];
            modalName.textContent = product.name;
            modalDescription.textContent = product.description;
            modalPrice.textContent = `Prix: ${product.price} FCFA`;
            modalStock.textContent = `Stock: ${product.stock}`;
            modalSize.innerHTML = product.sizes.map(size => `<option value="${size}">${size}</option>`).join('');
            modalQuantity.textContent = '1';

            thumbnailContainer.innerHTML = '';
            product.images.forEach((image, index) => {
                const thumbnail = document.createElement('img');
                thumbnail.src = image;
                thumbnail.alt = `${product.name} thumbnail ${index + 1}`;
                thumbnail.classList.add('thumbnail');
                if (index === 0) thumbnail.classList.add('active');
                thumbnail.onclick = () => {
                    modalImage.src = image;
                    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    thumbnail.classList.add('active');
                };
                thumbnailContainer.appendChild(thumbnail);
            });

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        function openCartModal() {
            const cartModal = document.getElementById('cart-modal');
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.length === 0 ? '<p>Votre panier est vide.</p>' : 
                cart.map(item => `
                    <div>
                        <p>${item.name} - Taille: ${item.size} - Quantité: ${item.quantity} - ${item.price} FCFA</p>
                    </div>
                `).join('');
            document.querySelector('.cart-count').textContent = cart.length;
            cartModal.style.display = 'flex';
        }

        function closeCartModal() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function toggleNav() {
            const nav = document.getElementById('category-nav');
            nav.classList.toggle('active');
        }

        function updateModalQuantity(change) {
            const quantitySpan = document.getElementById('modal-quantity');
            let quantity = parseInt(quantitySpan.textContent);
            quantity = Math.max(1, quantity + change);
            quantitySpan.textContent = quantity;
        }

        function addToCart() {
            const modalName = document.getElementById('modal-name').textContent;
            const modalSize = document.getElementById('modal-size').value;
            const modalQuantity = document.getElementById('modal-quantity').textContent;
            const product = products.find(p => p.name === modalName);
            cart.push({
                name: product.name,
                size: modalSize,
                quantity: parseInt(modalQuantity),
                price: product.price
            });
            document.querySelector('.cart-count').textContent = cart.length;
            closeModal();
        }

        function orderViaWhatsApp() {
            const modalName = document.getElementById('modal-name').textContent;
            const modalSize = document.getElementById('modal-size').value;
            const modalQuantity = document.getElementById('modal-quantity').textContent;
            const message = `Commande: ${modalName}, Taille: ${modalSize}, Quantité: ${modalQuantity}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
            closeModal();
        }

        function validateCartViaWhatsApp() {
            if (cart.length === 0) {
                alert('Votre panier est vide.');
                return;
            }
            const message = cart.map(item => `Produit: ${item.name}, Taille: ${item.size}, Quantité: ${item.quantity}, Prix: ${item.price} FCFA`).join('\n');
            window.open(`https://wa.me/?text=${encodeURIComponent('Commande:\n' + message)}`, '_blank');
            cart = [];
            document.querySelector('.cart-count').textContent = '0';
            closeCartModal();
        }
    </script>
</body>
</html>
